events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Proxy all API routes to backend
        location /api/ {
            # Add debug headers
            add_header X-Debug-Message "Proxying to backend" always;
            add_header X-Debug-Request-URI $request_uri always;
            
            proxy_pass https://hive-mind-backend-259028418114.us-central1.run.app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            proxy_set_header Referer $http_referer;
            proxy_set_header User-Agent $http_user_agent;
            proxy_ssl_verify off;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Handle all other routes (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
